databaseChangeLog:
  - changeSet:
      id: 14
      author: Michael
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: friendships_key
                  name: id
                  type: BIGINT
              - column:
                  name: sent_time
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: dst_person_id
                  type: BIGINT
              - column:
                  name: src_person_id
                  type: BIGINT
              - column:
                  name: status_name
                  type: VARCHAR(255)
            tableName: friendships

